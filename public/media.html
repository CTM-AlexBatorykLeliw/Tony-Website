<link rel="stylesheet" href="modules/blueimp-gallery/css/blueimp-gallery.min.css">
<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-4">
			<a class="nav center" ng-click="">Images</a>
		</div>
		<div class="col-xs-4">
			<a class="nav center" ng-click="">Videos</a>
		</div>		
		<div class="col-xs-4">
			<a class="nav center" ng-click="">Audio</a>
		</div>
	</div>
	<div class="row">
		<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
	    	<div class="slides"></div>
		    <h3 class="title"></h3>
		    <a class="prev">‹</a>
		    <a class="next">›</a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		</div>
		<div id="links" ng-repeat="x in images">
<!-- 		    <a href="{{x.path}}" title="{{x.title}}">
		        <img src="{{x.path}}" alt="{{x.title}}">
		    </a> -->
		</div>
	</div>
</div>
<script src="modules/blueimp-gallery/js/blueimp-gallery.min.js"></script>
<script>
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true
    }
);
document.getElementById('links').onclick = function(event){
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
