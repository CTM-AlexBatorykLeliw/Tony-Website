<div class="col-xs-3"></div>
<div class="col-xs-6 padding">
	<div class="row" ng-hide="submitted">
		<div class="col-xs-12 padding-bottom">
			For any enquiries or more information, you can get in contact with me here:
		</div>
		<div class="col-xs-12">
		<form data-toggle="validator" role="form" ng-submit="submit()">
			<!-- Name field -->
			<div class="form-group">
				<label for="name">Name <span class="star">*</span></label>
				<input type="text" class="form-control" ng-model="name" data-error="Required" ng-pattern="/^[A-Za-z]$/g" required>
				<div class="help-block with-errors"></div>
			</div>
			<!-- Email field -->
			<div class="form-group">
				<label for="email">Email <span class="star">*</span></label>
				<input type="email" class="form-control" ng-model="email" data-error="Please enter a valid email" required>
				<div class="help-block with-errors"></div>
			</div>
			<!-- Message field -->
			<div class="form-group">
				<label for="moreinfo">Enter your message here <span class="star">*</span></label>
				<textarea ng-pattern="/^[A-Za-z]$/g" class="form-control" ng-model="text" data-error="Required" required></textarea>
				<div class="help-block with-errors"></div>
			</div>
			<!-- Submit form button -->
			<div class="form-group" align="center">
				<input type="submit" class="form-control submit btn btn-default" value="Submit">
			</div>
		</form>
		</div>
	</div>
	<div class="row center" ng-show="submitted">
		<div class="col-xs-12 padding-bottom">
			Thank you for your message.
		</div>
	</div>
</div>
<div class="col-xs-3"></div>
